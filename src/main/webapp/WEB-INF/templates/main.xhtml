        <!-- Title bar -->

        <a href="#" id="open-shortcuts"><span class="icon-thumbs"></span></a>

        <!-- End main content -->

        <!--</ul>-->

        <!-- Sidebar/drop-down menu -->

                    Hello
                    <span class="name">Z <b>Chen</b></span>
                </div>

                <!-- By default, this section is made for 4 icons, see the doc to learn how to change this, in "basic markup explained" -->
                <ul id="access" class="children-tooltip">

                    <li class="disabled"><span class="icon-calendar"></span></li>
                    <li class="disabled"><span class="icon-user"></span></li>
                    <li class="disabled"><span class="icon-gear"></span></li>
                </ul>

                <section class="navigable">
                    <ul class="big-menu">
                        <li><h:link outcome="devicemanager">Device Management</h:link></li>
                        <li><h:link outcome="systemsettings">System Settings</h:link></li>
                    </ul>

                <ul class="unstyled-list">

                                    <small class="green">10:30</small>

                                </a>
                            </li>
                        </ul>
                    </li>
